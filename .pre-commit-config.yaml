repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.9.5
    hooks:
    - id: debug-statements
    - id: trailing-whitespace
    - id: check-yaml
    - id: check-json
    - id: check-xml
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: flake8
    - id: requirements-txt-fixer
